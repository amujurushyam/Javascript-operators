<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operators</title>
    <script src="./prac.js"></script>
  </head>
  <body>
    <script>
      alert(`Now we will check two numbers are ( Greater ) or ( Equal ) or ( Smaller )`);
      let num1 = prompt("Enter first number");
      let num2 = prompt("Enter seconnd number");
      if (num1 > num2) {
        alert(`Greater`);
      } else if (num1 === num2) {
        alert(`Equal`);
      } else if (num1 < num2) {
        alert(`Smaller`);
      }
    </script>
  </body>
</html>
